<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body justify-content-center bg-light">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-secondary justify-content-center sticky-top"
    >
      <form class="search-form w-100 justify-content-center" id="search-form">
        <input
          type="text"
          class="search-input w-50 align-center"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="search-btn btn btn-primary align-center">
          Search
        </button>
      </form>
    </nav>
    <div class="content-container">
      <div class="gallery"></div>
      <div class="load-btn-container">
        <button
          class="load-more btn btn-outline-primary w-50 collapse"
          type="button"
        >
          Load more
        </button>
        <div class="text-container w-50 collapse">
          <p class="end-results-text text-center">
            We're sorry, but you've reached the end of search results.
          </p>
        </div>
      </div>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
